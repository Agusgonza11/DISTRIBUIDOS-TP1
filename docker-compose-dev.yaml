name: tp0
services:
  rabbitmq:
    container_name: rabbitmq
    image: 'rabbitmq:3-management'
    networks:
      - testing_net
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 50s
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
    - PYTHONUNBUFFERED=1
    - LOGGING_LEVEL=DEBUG
    networks:
    - testing_net
  client:
    container_name: client
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_LOG_LEVEL=DEBUG
    volumes:
      - ./client/data:/app/data
    networks:
      - testing_net
    depends_on:
    - server
    - input_gateway
  input_gateway:
    container_name: input_gateway
    image: gateway:latest
    entrypoint: /input_gateway
    environment:
      - CLI_LOG_LEVEL=DEBUG
    ports:
      - "5000:5000"  # Movies
      - "5001:5001"  # Credits
      - "5002:5002"  # Ratings
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy
    links:
      - rabbitmq
  filter1:
    container_name: filter1
    image: filter:latest
    entrypoint: python3 workers/filter.py
    environment:
    - WORKER_ID=1
    - WORKER_TYPE=FILTER
    - CONSULTAS=1,2,3,4,5
    - EOF_ENVIAR=3:1,4:1,5:1
    networks:
    - testing_net
    depends_on:
      server:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  joiner1:
    container_name: joiner1
    image: joiner:latest
    entrypoint: python3 workers/joiner.py
    environment:
    - WORKER_ID=1
    - WORKER_TYPE=JOINER
    - CONSULTAS=3,4
    - EOF_ESPERADOS=3:1,4:1
    networks:
    - testing_net
    depends_on:
      server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
  aggregator1:
    container_name: aggregator1
    image: aggregator:latest
    entrypoint: python3 workers/aggregator.py
    environment:
    - WORKER_ID=1
    - WORKER_TYPE=AGGREGATOR
    - CONSULTAS=2,3,4,5
    - EOF_ESPERADOS=2:1,3:1,4:1,5:1
    networks:
    - testing_net
    depends_on:
      server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
  pnl1:
    container_name: pnl1
    image: pnl:latest
    entrypoint: python3 workers/pnl.py
    environment:
    - WORKER_ID=1
    - WORKER_TYPE=PNL
    - CONSULTAS=5
    - EOF_ESPERADOS=5:1
    networks:
    - testing_net
    depends_on:
      server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
networks:
  testing_net:
    ipam:
      driver: default
      config:
      - subnet: 172.25.125.0/24
